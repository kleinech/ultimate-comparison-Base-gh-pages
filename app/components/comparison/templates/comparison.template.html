<div class="container">
    <div class="page-header">
        <h1>{{confServ.comparison?.title}}
            <small>{{confServ.comparison?.subtitle}}</small>
        </h1>
    </div>
    <paper-card style="width: 100%; margin-bottom: 20px;padding-bottom: 0px;" *ngIf="confServ.description">
        <div class="card-content">
            <div [innerHtml]=serv._sanitizer.bypassSecurityTrustHtml(confServ.description) class="description"></div>
        </div>
    </paper-card>
    
    <paper-card heading="{{confServ.comparison?.selecttitle}}"  style="width: 100%; margin-bottom: 20px;padding-bottom: 10px;">
        <div class="card-content">
        <template ngFor let-crit [ngForOf]="confServ.criteriaSet?.getCriteriaArray()">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label>
                            {{crit.name}}
                        </label>
                        <select2 [items]="crit.values" [placeholder]="crit.placeholder"  (result)="criteriaChanged($event, crit)"></select2>
                    </div>
                </form>
            </div>
        </template>
        </div>
    </paper-card>
    
    <paper-card heading="{{confServ.comparison?.tabletitle}}" style="width: 100%;padding-bottom: 0px;">
        <div class="card-content" style="overflow: auto;">
            <table class="table table-hover" *ngIf="confServ.tableDataSet" style="min-width: 600px;margin-bottom: 0px;">
                <thead>
                    <tr>
                        <template ngFor let-column [ngForOf]="confServ.tableDataSet?.getTableDataArray() | tablefilter">
                            <th valign=column.valign style=column.style name=column.tag>{{column.name}}</th>
                        </template>
                        <th style="width: 3% " name="details ">
                            <paper-icon-button icon="icons:settings" title="Settings" (click)="showTableProperties()"></paper-icon-button> 
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dat of dataServ.data | datafilter: [query,confServ.comparison?.displaytemplate] ">
                        <template ngFor let-column [ngForOf]="confServ.tableDataSet.getTableDataArray() | tablefilter">
                            <td *ngIf="column.type?.tag==='url'"><a href="{{dat.getProperty(column.url).text}}" target="_blank">{{dat.getProperty(column.tag).text}}</a></td>
                            <td *ngIf="column.type?.tag==='text'">{{dat.getProperty(column.tag).text}}</td>
                            <td *ngIf="column.type?.tag==='label'">
                                <template ngFor let-sitem [ngForOf]="dat.getPropertyListItems(column.tag)" *ngIf="column.type?.labelCls">
                                    <div class="{{column.type.cls}} {{column.type.labelCls.getCls(sitem.content)}}  mylabel">
                                        {{sitem.content}}
                                        <paper-tooltip position="top">
                                            <p>{{column.values[sitem.content]}}</p>
                                            <div [innerHtml]="serv._sanitizer.bypassSecurityTrustHtml(sitem.htmlChilds)"></div>
                                        </paper-tooltip>
                                    </div>
                                </template>
                            </td>
                        </template>
                        <td>
                            <paper-icon-button icon="icons:info" title="Details" (click)="showDetails(dat)"></paper-icon-button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </paper-card>
</div>
<div class="footer">
    <div class="container">
    This is an <a href="http://ultimate-comparison.org/">Ultimate Comparison</a> | content licensed under <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License CC-BY-SA 4.0" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>    
    </div>
</div>

<modal-dialog #details>
    <comparison-details [data]=activeRow></comparison-details>
</modal-dialog>

<modal-dialog #settings>
    <div class="page-header">
        <h2>Table Settings</h2>
    </div>
    <div class="content" style="display:inline-block;;">
        <div class="col-md-6">
            Select Columns...
            <paper-listbox>
                <paper-item><paper-checkbox [checked]="confServ.displayAll" (checkedChange)="confServ.displayAllChange($event)">{{confServ.displayAllName}}</paper-checkbox></paper-item>
                <template ngFor let-column [ngForOf]="confServ.tableDataSet?.getTableDataArray()">
                    <paper-item><paper-checkbox [(checked)]=column.display>{{column.name}}</paper-checkbox></paper-item>
                </template>
            </paper-listbox>
        </div>
        <div class="col-md-6">
            Other Settings...
            <div *ngIf="confServ.comparison">
                <paper-listbox>
                    <paper-item><paper-checkbox [(checked)]="confServ.comparison.displaytemplate">Display Template</paper-checkbox></paper-item>
                </paper-listbox>
            </div>
        </div>
    </div>
</modal-dialog>
