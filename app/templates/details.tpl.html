<div id="header" *ngIf="data">
    <h3 class="modal-title">{{header.text}}
        <template ngFor let-sitem [ngForOf]="data.getPropertyListItems(detail['header-label'])">
            <div class="{{header?.label?.cls}} {{header?.label?.labelCls?.getCls(sitem.content)}}  mylabel">{{sitem.content}}</div>
        </template>
        <small><a href="{{header.url}}" target="_blank">{{header.url}}</a></small>
    </h3>
</div>
<div id="body" *ngIf="data">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{detail["body-main-title"]}}</h3>
            <div [innerHTML]=description></div>
        </div>
        <template ngFor let-atag [ngForOf]="detail['body-attachment-tags']">
            <div class="col-sm-12">
            <h3>{{(table | arrayfilter : ['tag', atag])?.name}}</h3>
            <p class="lead">
            <template ngFor let-sitem [ngForOf]="data.getPropertyListItems(atag)">
            <span class="{{(table | arrayfilter : ['tag', atag])?.type?.cls}} {{(table | arrayfilter : ['tag', atag])?.type?.labelCls?.getCls(sitem.content)}}  mylabel">{{sitem.content}}</span>
        </template>
            </p>
            </div>
        </template>
    </div>
</div>
